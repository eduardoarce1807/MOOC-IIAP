<div class="sign_in_up_bg">
    <div class="container">
        <div class="row justify-content-lg-center justify-content-md-center">
            <div class="col-lg-12">
                <div class="main_logo25" id="logo">
                    <a href="index.html"><img src="assets/images/iiap-large.svg" width="100" alt=""></a>
                    <a href="index.html"><img class="logo-inverse" src="assets/images/iiap-large-dark.svg" width="100" alt=""></a>
                </div>
            </div>
        
            <div class="col-lg-6 col-md-8">
                <div class="sign_form">
                    <h2>Bienvenido al MOOC - IIAP</h2>
                    <p>¡Regístrate y empieza a aprender!</p>
                    <form>
                        <div class="ui search focus mt-15">
                            <div class="mt-10 lbel25">
                                <label>Nombres:</label>
                            </div>
                            <div class="ui left icon input swdh11 swdh19">
                                <input [(ngModel)]="usuarioLow.nombres" class="prompt srch_explore" type="text" name="nombres" id="nombres_f" required="" maxlength="64" placeholder="Nombres">															
                            </div>
                        </div>
                        <div style="overflow: hidden;" class="ui search focus mt-15">
                            <div class="lbel25">
                                <label>Apellidos:</label>
                            </div>
                            <div style="width: 49%; float: left;" class="ui left icon input swdh11 swdh19">
                                <input [(ngModel)]="usuarioLow.ap_paterno" class="prompt srch_explore" type="text" name="ap_paterno" id="ap_paterno_f" required="" maxlength="64" placeholder="Apellido Paterno">															
                            </div>
                            <div style="width: 49%; float: right;" class="ui left icon input swdh11 swdh19">
                                <input [(ngModel)]="usuarioLow.ap_materno" class="prompt srch_explore" type="text" name="ap_materno" id="ap_materno_f" required="" maxlength="64" placeholder="Apellido Materno">															
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div class="mt-10 lbel25">
                                <label>DNI:</label>
                            </div>
                            <div class="ui left icon input swdh11 swdh19">
                                <input [(ngModel)]="usuarioLow.dni" class="prompt srch_explore" type="text" name="dni" value="" id="dni_f" required="" maxlength="64" placeholder="DNI">															
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div>
                                <div style="width: 49%; float: left;" class="lbel25">
                                    <label>Fecha de Nacimiento:</label>
                                </div>
                                <div style="width: 49%; float: left;" class="lbel25">
                                    <label>Sexo:</label>
                                </div>
                            </div>
                            <div>
                                <div style="width: 49%;  float: left;" class="ui left icon input swdh11 swdh19">
                                    <input [(ngModel)]="usuarioLow.fecha_nacimiento" class="prompt srch_explore" type="date" name="fecha_nacimiento" id="fecha_nacimiento_f" required="" maxlength="64">															
                                </div>
                                <div style="width: 49%;" class="ui left icon input swdh11 swdh19">
                                    <select id="sexo_f" class="ui hj145 dropdown cntry152 prompt srch_explore">
                                        <option value="0">Sexo</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div class="mt-10 lbel25">
                                <label>Correo electrónico:</label>
                            </div>
                            <div class="ui left icon input swdh11 swdh19">
                                <input [(ngModel)]="usuarioLow.correo" class="prompt srch_explore" type="email" name="correo" id="correo_f" required="" maxlength="64" placeholder="Correo Electrónico">															
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div class="mt-10 lbel25">
                                <label>Usuario:</label>
                            </div>
                            <div class="ui left icon input swdh11 swdh19">
                                <input [(ngModel)]="usuarioLow.usuario" class="prompt srch_explore" type="text" name="usuario" value="" id="usuario_f" required="" maxlength="64" placeholder="Usuario">															
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div class="mt-10 lbel25">
                                <label>Contraseña:</label>
                            </div>
                            <div class="ui left icon input swdh11 swdh19">
                                <input  [(ngModel)]="usuarioLow.clave" class="prompt srch_explore" type="password" name="clave" value="" id="clave_f" required="" maxlength="64" placeholder="Contraseña">															
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div id="alerta" class="alert alert-danger" role="alert">
                            </div>
                            <div id="alerta2" class="alert alert-success" role="alert">
                            </div>
                        </div>
                        <button class="login-btn" (click)='createUsu()' role="button">Registrarme</button>
                    </form>
                    <p class="sgntrm145">Al registrarte, aceptas los <a href="terms_of_use.html">Términos de uso</a> y <a href="terms_of_use.html">Política de privacidad</a>.</p>
                    <p class="mb-0 mt-30 hvsng145">Ya tienes una cuenta? <a href="/login">Accede</a></p>
                    <!-- <table>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nombres</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let iterador of usuarios">
            
                                <td>{{iterador.ID_USUARIO}}</td>
                                <td>{{iterador.NOMBRES}}</td>
            
                            </tr>
            
                        </tbody>
                    </table> -->
                </div>
                <div class="sign_footer"><img src="assets/images/logo-solo-iiap.svg" width="40" alt="">© 2020 <strong>IIAP</strong>. Todos los derechos reservados.</div>
            </div>				
        </div>				
    </div>				
</div>
